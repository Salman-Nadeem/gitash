<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;0,800;1,400&display=swap" rel="stylesheet">

  <title>Contact Us</title>
</head>
<body>
  <div class="container">
    <h1>Book A Yacht/ship/cruise</h1>
    <p>We are Providng Yachts,ships and cruise in cheap rates.<br>Contact us for better experience</p>
    <div class="contact-box">
      <div class="contact-left">
      <h3>Send Your Query here </h3>
      <form>
        <div class="input-row">
          <div class="input-group">
            <label >Full Name</label>
            <input type="text" placeholder="Full Name" minlength="3" maxlength="12" required>
          </div>

          <div class="input-group">
            <label >Phone Number</label>
            <input type="number" placeholder="+47 000000" required>
          </div>
          </div>
          <div class="input-row">
          <div class="input-group">
            <label >Email</label>
            <input type="email" placeholder="abc@example.com" required minlength="3" maxlength="13">
          </div>

          <div class="input-group">
            <label >Subject</label>
            <input type="text" placeholder="Yacht/ship/cruise" required minlength="3" maxlength="23">
          </div>
        </div>
          <label>Message</label>
          <textarea rows="10" placeholder="Type Your Query"></textarea>
         <button type="submit">Send</button>
      </form>

      </div>
      <div class="contact-right">
        <h3>Feel Free to Reach out to us</h3>
        <table>
          <tr>
            <td>Email Address</td>
            <td>atheriqbal@thinksoftwaresolutions.com</td>
          </tr>

          <tr>
            <td>Phone No</td>
            <td>+923313160943</td>
          </tr>

          <tr>
            <td>Address</td>
            <td>United Kingdom</td>
          </tr>
        </table>


      </div>
    </div>
  </div>
</body>
</html>
